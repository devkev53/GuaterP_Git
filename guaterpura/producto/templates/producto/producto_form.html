{% extends "base/base.html" %}
{% load static %}

{% block content %}
<style>
	.img-fluid{
		box-shadow: 5px 5px 10px;
		border-radius: 3px;
	}
</style>
	<div class="container p-4">
		<form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
		<div class="card mt-4">
			<div class="card-header">
				{% if object %}
					<h5 class="text-uppercase">Editar Producto</h5>
				{% else %}
					<h5 class="text-uppercase">Registrar Producto</h5>
				{% endif %}
			</div>
			<div class="card-body">
				<div class="container">
						<div class="container d-flex">
							<div class="col-8">
								<div class="form-row">
								    <div class="form-group col-md-6">
								      <label for="id_nombre">Nombre</label>
								      {{form.nombre}}
								    </div>
								    <div class="form-group col-md-6">
								      <label for="id_precio">Precio Venta</label>
								      {{form.precio}}
								    </div>
								</div>
								<div class="form-row">
								    <div class="form-group col-md-12">
								      <label for="id_descripcion">Descripcion</label>
								      {{form.descripcion}}
								    </div>
								</div>
								<div class="container col-6 d-flex">
									<button class="btn btn-success btn-block btn-lg mr-4" type="submit">Guardar</button>
									<a href="{% url 'producto:list_producto' %}" class="btn btn-danger btn-lg">Cancelar</a>
								</div>
							</div>
							<div class="row col-4">
								{% if object.img %}
									<img class="img p-2" src="{{object.img.url}}" alt="">
								{% else %}
									<img class="img p-2" src="{% static "base/img/nofound.png" %}" alt="">
								{% endif %}
								<div class="mt-1 form-group">
								    <label for="exampleFormControlFile1">Imagen</label>
								    <input type="file" name="img" accept="image/*" class="form-control-file" id="id_img">
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
		</form>
	</div>
{% endblock content %}
